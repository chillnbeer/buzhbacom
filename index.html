  <script>
  (async function () {
    async function getJson(url){
      const res = await fetch(url + (url.includes('?')?'&':'?') + 'ts=' + Date.now(), {
        cache: "no-store",
        headers: { "Accept": "application/json" }
      });
      if (!res.ok) throw new Error(url + " ‚Üí HTTP " + res.status);
      return res.json();
    }

    let data;
    try { data = await getJson("/links.json"); }
    catch(e){ console.error("links.json error:", e); data = { title:"", items:[], press:[] }; }

    renderLinks({
      title: typeof data.title === "string" ? data.title : "",
      items: Array.isArray(data.items) ? data.items : [],
      press: Array.isArray(data.press) ? data.press : []
    });

    function isYouTube(url){
      return /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\//i.test(url || "");
    }
    function ytId(url){
      try {
        const u = new URL(url);
        if (u.hostname.includes("youtu.be")) return (u.pathname.split("/")[1] || "").slice(0,11);
        if (u.hostname.includes("youtube.com")) {
          if (u.pathname === "/watch") return (u.searchParams.get("v") || "").slice(0,11);
          const m = u.pathname.match(/^\/shorts\/([A-Za-z0-9_-]{11})/);
          if (m) return m[1];
        }
      } catch(_) {}
      const m = (url||"").match(/(?:v=|\/shorts\/|youtu\.be\/)([A-Za-z0-9_-]{11})/);
      return m ? m[1] : null;
    }
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    function renderLinks(data){
      const list = document.getElementById("links");
      list.innerHTML = "";

      const desc = document.querySelector(".desc");
      if (desc) desc.textContent = data.title || "";

      const items = (data.items || []).filter(i => i && i.url);
      const pinned  = items.filter(i => i.pin);
      const regular = items.filter(i => !i.pin);

      const add = (i, p=false) => {
        const url = i.url;

        if (isYouTube(url)) {
          const id = ytId(url);
          if (id) {
            const a = document.createElement("a");
            a.className = "yt";
            a.href = url; a.target = "_blank"; a.rel = "noopener";
            a.title = escapeHtml(i.label || "YouTube");
            a.innerHTML = `
              <img src="https://i.ytimg.com/vi/${id}/hqdefault.jpg" alt="${escapeHtml(i.label || 'YouTube video')}" loading="lazy">
              <div class="yt-play">
                <svg viewBox="0 0 68 48" xmlns="http://www.w3.org/2000/svg">
                  <rect width="68" height="48" rx="12" fill="#FF0000" opacity="0.92"/>
                  <polygon points="26,14 26,34 48,24" fill="#fff"/>
                </svg>
              </div>`;
            list.appendChild(a);
            return;
          }
        }

        const a = document.createElement("a");
        a.className = "btn";
        a.href = url; a.target = "_blank"; a.rel = "noopener";
        a.innerHTML = `<span class="txt">${p ? "üìå " : ""}${escapeHtml(i.label || url)}</span>`;
        list.appendChild(a);
      };

      pinned.forEach(i => add(i, true));
      regular.forEach(i => add(i, false));

      // ---------- PRESS: –∫–Ω–æ–ø–∫–∞ + –≥—Ä–∏–¥ (–∏–∑ links.json) ----------
      const photos = Array.isArray(data.press) ? data.press : [];
      const clean = photos.filter(p => p && p.src);

      if (clean.length) {
        const pressBtn = document.createElement("button");
        pressBtn.className = "btn press-toggle";
        pressBtn.type = "button";
        pressBtn.setAttribute("aria-expanded", "false");
        pressBtn.setAttribute("aria-controls", "pressGrid");
        pressBtn.innerHTML = `<span class="txt">üñº</span>`;

        const pressGrid = document.createElement("div");
        pressGrid.id = "pressGrid";
        pressGrid.className = "press-grid is-hidden";

        [...clean].reverse().slice(0, 12).forEach(p => {
          const a = document.createElement("a");
          a.className = "press-item";
          a.href = p.src;
          a.target = "_blank";
          a.rel = "noopener";
          a.innerHTML = `<img src="${escapeHtml(p.src)}" alt="${escapeHtml(p.alt || "–ë—É–∂–±–∞ ‚Äî —Ñ–æ—Ç–æ")}" loading="lazy">`;
          pressGrid.appendChild(a);
        });

        pressBtn.addEventListener("click", () => {
          const isOpen = pressBtn.getAttribute("aria-expanded") === "true";
          pressBtn.setAttribute("aria-expanded", String(!isOpen));
          pressGrid.classList.toggle("is-hidden", isOpen);
          pressBtn.querySelector(".txt").textContent = isOpen ? "üñº" : "‚úï";
        });

        list.appendChild(pressBtn);
        list.appendChild(pressGrid);
      }
    }
  })();
  </script>
