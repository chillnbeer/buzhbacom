<script>
(async function () {
  // —á–∏—Ç–∞–µ–º —Ç–æ—Ç –∂–µ –∫–æ—Ä–Ω–µ–≤–æ–π JSON —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
  async function getJson(url){
    const res = await fetch(url + (url.includes('?')?'&':'?') + 'ts=' + Date.now(), {
      cache: "no-store", headers: { "Accept": "application/json" }
    });
    if (!res.ok) throw new Error(url + " ‚Üí HTTP " + res.status);
    return res.json();
  }

  let data;
  try { data = await getJson("/links.json"); }
  catch(e){ console.error("links.json.php error:", e); data = { title:"", items:[] }; }

  renderLinks({
    title: typeof data.title === "string" ? data.title : "",
    items: Array.isArray(data.items) ? data.items : []
  });

  /* ---------- helpers ---------- */
  function isYouTube(url){
    return /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\//i.test(url || "");
  }
  function ytId(url){
    try {
      const u = new URL(url);
      if (u.hostname.includes("youtu.be")) return (u.pathname.split("/")[1] || "").slice(0,11);
      if (u.hostname.includes("youtube.com")) {
        if (u.pathname === "/watch") return (u.searchParams.get("v") || "").slice(0,11);
        const m = u.pathname.match(/^\/shorts\/([A-Za-z0-9_-]{11})/);
        if (m) return m[1];
      }
    } catch(_) {}
    const m = (url||"").match(/(?:v=|\/shorts\/|youtu\.be\/)([A-Za-z0-9_-]{11})/);
    return m ? m[1] : null;
  }
  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
  }

  /* ---------- render ---------- */
  function renderLinks(data){
    const list = document.getElementById("links");
    list.innerHTML = "";
    const desc = document.querySelector(".desc");
    if (desc) desc.textContent = data.title || "";

    const items = (data.items || []).filter(i => i && i.url);
    const pinned  = items.filter(i => i.pin);
    const regular = items.filter(i => !i.pin);

    const add = (i, p=false) => {
      const url = i.url;
      if (isYouTube(url)) {
        const id = ytId(url);
        if (id) {
          const wrap = document.createElement("div");
          wrap.className = "yt";
          wrap.innerHTML = `<iframe
              src="https://www.youtube.com/embed/${id}?rel=0&modestbranding=1"
              title="${escapeHtml(i.label || 'YouTube video')}"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>`;
          list.appendChild(wrap);
          // –ø–æ–¥–ø–∏—Å—å/–∫–Ω–æ–ø–∫–∞ –ø–æ–¥ –≤–∏–¥–µ–æ (–µ—Å–ª–∏ –µ—Å—Ç—å –∫—Ä–∞—Å–∏–≤—ã–π —Ç–µ–∫—Å—Ç)
          if (i.label && i.label.trim() && i.label.trim() !== url.trim()) {
            const a = document.createElement("a");
            a.className = "btn";
            a.href = url; a.target = "_blank"; a.rel = "noopener";
            a.innerHTML = `<span class="txt">${p ? "üìå " : ""}${escapeHtml(i.label)}</span>`;
            list.appendChild(a);
          }
          return;
        }
      }
      // –æ–±—ã—á–Ω–∞—è —Å—Å—ã–ª–∫–∞-–∫–Ω–æ–ø–∫–∞
      const a = document.createElement("a");
      a.className = "btn";
      a.href = url; a.target = "_blank"; a.rel = "noopener";
      a.innerHTML = `<span class="txt">${p ? "üìå " : ""}${escapeHtml(i.label || url)}</span>`;
      list.appendChild(a);
    };

    pinned.forEach(i => add(i, true));
    regular.forEach(i => add(i, false));
  }
})();
