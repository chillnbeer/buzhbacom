    :root{

  <script>
  // –ì—Ä—É–∑–∏–º —Å—Å—ã–ª–∫–∏ –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ data.json. –ï—Å–ª–∏ –Ω–µ –≤—ã—à–ª–æ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ–ª–ª–±—ç–∫.
  fetch("data.json?v=2")
    .then(r => r.json())
    .then(data => renderLinks(data))
    .catch(() => {
      renderLinks({
        items: [
          {label: "–ê–ª—å–±–æ–º ¬´–ö–æ–≥–¥–∞ —Ç—ã –Ω—É –æ—á–µ–Ω—å –∫—Ä—É—Ç–æ–π¬ª", url: "https://band.link/ppDGl", pin: false}
        ]
      });
    });

  function renderLinks(data){
    const list = document.getElementById("links");
    list.innerHTML = "";

    const items = Array.isArray(data.items) ? data.items.slice() : [];
    // –∑–∞–∫—Ä–µ–ø–ª—ë–Ω–Ω—ã–µ ‚Äî –ø–µ—Ä–≤—ã–º–∏
    const pinned  = items.filter(i => i.pin);
    const regular = items.filter(i => !i.pin);

    function addItem(i, pinned=false){
      const a = document.createElement("a");
      a.className = "btn";
      a.href = i.url;
      a.target = "_blank";
      a.rel = "noopener";
      a.innerHTML = `<span class="txt">${pinned ? "üìå " : ""}${escapeHtml(i.label || i.url)}</span>`;
      list.appendChild(a);
    }

    pinned.forEach(i => addItem(i, true));
    regular.forEach(i => addItem(i, false));
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }
  </script>
